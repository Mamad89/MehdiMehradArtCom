{% extends 'app_main/base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
	<div class="container">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-4 offset-4">
					<form style="margin-top: 100px" method="post">
						{% csrf_token %}
						{{ form }}
						<br>
						<button type="submit" class="btn btn-success col-md-6 offset-3">Register</button>
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
